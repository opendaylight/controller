odl-cluster{
  akka {
    actor {
      provider = "akka.cluster.ClusterActorRefProvider"

    }
    remote {
      log-remote-lifecycle-events = off
      netty.tcp {
        hostname = "localhost"
        port = 2551
      }
    }

    cluster {
      seed-nodes = ["akka.tcp://opendaylight-rpc@localhost:2551"]

      auto-down-unreachable-after = 10s
    }
  }
}