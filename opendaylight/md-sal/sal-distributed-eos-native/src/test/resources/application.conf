akka {
  loglevel = debug
  actor {
    warn-about-java-serializer-usage = off
    allow-java-serialization = on
    provider = cluster
  }

  remote {
    artery {
      enabled = off
      canonical.hostname = "127.0.0.1"
      canonical.port = 2550
    }
    classic.netty.tcp {
      hostname = "127.0.0.1"
      port = 2550
    }
  }
  cluster {
    seed-nodes = [
      "akka.tcp://ClusterSystem@127.0.0.1:2550"]
    roles = [
      "member-1"
    ]
    downing-provider-class = "akka.cluster.sbr.SplitBrainResolverProvider"
  }
}

