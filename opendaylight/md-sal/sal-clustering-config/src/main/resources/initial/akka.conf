
# When editing this file, make sure main downstream utilities are updated as well.
# For example when if editing in ODL Controller project git repository, update:
# integration/distribution: distribution-karaf/src/main/assembly/bin/configure_cluster*.sh

odl-cluster-data {
  akka {
    remote {
      artery {
        enabled = on
        canonical.hostname = "127.0.0.1"
        canonical.port = 2550
      }
    }

    cluster {
      seed-nodes = ["akka://opendaylight-cluster-data@127.0.0.1:2550"]

      roles = [
        "member-1"
      ]

    }

    persistence {
      # By default the snapshots/journal directories live in KARAF_HOME. You can choose to put it somewhere else by
      # modifying the following two properties. The directory location specified may be a relative or absolute path. 
      # The relative path is always relative to KARAF_HOME.

      # snapshot-store.local.dir = "target/snapshots"
      # journal.leveldb.dir = "target/journal"

      journal {
        leveldb {
          # Set native = off to use a Java-only implementation of leveldb.
          # Note that the Java-only version is not currently considered by Akka to be production quality.

          # native = off
        }
      }
    }
  }
}
