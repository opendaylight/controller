akka {
    persistence {
        journal {
            plugin = "akka.persistence.journal.segmented-file"

            segmented-file {
                class = "org.opendaylight.controller.akka.segjournal.SegmentedFileJournal"
                root-directory = "target/segmented-journal"
                max-entry-size = 8M
                max-segment-size = 32M
                memory-mapped = false
            }
        }
    }
}
