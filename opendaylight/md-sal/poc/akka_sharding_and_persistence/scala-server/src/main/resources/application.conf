

akka {
  loglevel = INFO
  event-handlers = ["com.typesafe.atmos.trace.Slf4jTraceContextEventHandler"]

  actor {
    provider = "akka.cluster.ClusterActorRefProvider"
  }
  remote {
    enabled-transports = ["akka.remote.netty.tcp"]
    netty.tcp {
      hostname = "127.0.0.1"
      port = 0
    }
 }
 cluster {
     seed-nodes = [
       "akka.tcp://opendaylight@127.0.0.1:2553"]

     auto-down-unreachable-after = 10s
 }
}

atmos {
  trace {
    enabled = true                # enable tracing
    node = MySampleNode           # give this node a name

    traceable {
      "/user/shard-manager/*" = on      # trace the ping actor
    }

    sampling {
      "/user/shard-manager/*" = 1       # sample every trace for ping actor
    }
  }
}
