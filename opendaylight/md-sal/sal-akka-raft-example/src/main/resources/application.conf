raft-test {
    pekko {

        loglevel = "DEBUG"

        actor {
            # enable to test serialization only.
            # serialize-messages = on

            provider = "org.apache.pekko.cluster.ClusterActorRefProvider"
        }

        remote {
            log-remote-lifecycle-events = off
            artery {
                enabled = on
                canonical.hostname = "127.0.0.1"
                canonical.port = 2550
            }
        }
    }
}

