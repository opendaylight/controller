akka {
    loggers = ["akka.testkit.TestEventListener", "akka.event.slf4j.Slf4jLogger"]

    actor {
         serializers {
                  java = "akka.serialization.JavaSerializer"
                  proto = "akka.remote.serialization.ProtobufSerializer"
         }

        serialization-bindings {
            "org.opendaylight.controller.cluster.datastore.modification.MutableCompositeModification" = java
            "com.google.protobuf.Message" = proto

        }
    }
    
}

akka.persistence.journal.plugin = "noop-journal"
    
noop-journal {
    class = "org.opendaylight.controller.cluster.datastore.NoopJournal"
}
 
akka.persistence.snapshot-store.plugin = "noop-snapshot-store"
    
noop-snapshot-store {
    class = "org.opendaylight.controller.cluster.datastore.NoopSnapshotStore"
}
   
bounded-mailbox {
  mailbox-type = "org.opendaylight.controller.cluster.common.actor.MeteredBoundedMailbox"
  mailbox-capacity = 1000
  mailbox-push-timeout-time = 100ms
}
