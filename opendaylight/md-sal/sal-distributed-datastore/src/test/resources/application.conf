        }

        large-message-destinations = [
          "/user/*/**",
          "/temp/**",
        ]
      }

      netty.tcp {
        hostname = "127.0.0.1"
        port = 2558
      }
    }

    cluster {
      retry-unsuccessful-join-after = 100ms

      roles = [
        "member-1"
      ]
