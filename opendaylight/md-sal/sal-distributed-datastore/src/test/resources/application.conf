akka {
    persistence.snapshot-store.plugin = "in-memory-snapshot-store"
    persistence.journal.plugin = "in-memory-journal"

    loggers = ["akka.testkit.TestEventListener", "akka.event.slf4j.Slf4jLogger"]

    actor {
         serializers {
                  java = "akka.serialization.JavaSerializer"
                  proto = "akka.remote.serialization.ProtobufSerializer"
         }

        serialization-bindings {
            "org.opendaylight.controller.cluster.datastore.modification.MutableCompositeModification" = java
            "com.google.protobuf.Message" = proto

        }
    }
}

in-memory-journal {
    class = "org.opendaylight.controller.cluster.common.persistence.InMemoryJournal"
}

in-memory-snapshot-store {
  # Class name of the plugin.
  class = "org.opendaylight.controller.cluster.common.persistence.InMemorySnapshotStore"
  # Dispatcher for the plugin actor.
  plugin-dispatcher = "akka.persistence.dispatchers.default-plugin-dispatcher"
}

bounded-mailbox {
  mailbox-type = "org.opendaylight.controller.cluster.common.actor.MeteredBoundedMailbox"
  mailbox-capacity = 1000
  mailbox-push-timeout-time = 100ms
}
